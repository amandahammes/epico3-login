<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Login</title>
    </head>
    <body>
        <header>
            <img src="./assets/images/imagem.png" alt="Logo do site">
        </header>

        <main>
            <section>
                <h2>Bem-vindo de volta</h2>

                <form>
                    <h1>Faça login na sua conta</h1>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required/>
                
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required/>
                
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me" />
                        Lembre de mim
                    </label>
                
                    <a href="https://www.hashtagtreinamentos.com/">Esqueceu sua senha?</a>
                
                    <button type="submit">Entrar na conta</button>
                
                    <button type="button" class="google-login-btn">
                        <img src="./assets/images/icon.png" alt="Google Icon" class="google-icon">
                        <span>Ou faça login com o Google</span>
                    </button>
                </form>

                <article>
                    <p>Não tem uma conta?</p>
                    <a href="http://link">Cadastre-se</a>
                </article>
            </section>
        </main>
    </body>
</html>
