<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Login</title>
        <link rel="stylesheet" href="./assets/styles/login.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="espaco-logo">
                <img src="./assets/images/imagem.png" id="imagem-logo" alt="Logo do site">
            </section>

            <section id="formulario-login">
                <h2 id="boas-vindas">Bem-vindo de volta</h2>

                <form>
                    <h1 id="cabecalho-login">Faça login na sua conta</h1>
                    <section id="itens-form">
                        <div class="item-form">
                            <label for="email" class="form-login">E-mail</label>
                            <input type="email" id="email" name="email" required/>
                        </div>
                        <div class="item-form">
                            <label for="password" class="form-login">Senha</label>
                            <input type="password" id="password" name="password" required/>
                        </div>
                        <div id="menu-form">
                            <div class="remember-me">
                                <label for="remember-me">
                                    <input type="checkbox" id="remember-me" name="remember-me" />
                                    Lembre de mim
                                </label>
                            </div>
                            <div class="forgot-password">
                                <a href="https://www.hashtagtreinamentos.com/">Esqueceu sua senha?</a>
                            </div>
                        </div>
                    </section>
                
                    <section>
                        <button type="submit" id="botao-entrar">Entrar na conta</button>
                    
                        <button type="button" class="google-login-btn">
                            <img src="./assets/images/icon.png" alt="Google Icon" class="google-icon">
                            <span>Ou faça login com o Google</span>
                        </button>
                    </section>
                </form>

                <article id="cadastro">
                    <p>Não tem uma conta?</p>
                    <a href="http://link">Cadastre-se</a>
                </article>
            </section>
        </main>

        <script src="./scripts/script.js"></script>
    </body>
</html>
